<!DOCTYPE html>
<!--html 5 버전-->
<html>
  <!--html 코딩시작-->
  <head>
    <!-- 화면에서는 보이지 않지만 설정 도와주는 공간 meta title style script link-->
    <meta charset="UTF-8" />
    <!--컴퓨타가 한글과 같은 사람언어를 읽을 수 있도록 도와주는 것-->
    <title>비디오 관련 태그</title>
  </head>
  <body>
    <!--화면에 보여질 내용 작성-->
    <h2>비디오 태그</h2>
  </body>
</html>
<!-- html 코딩종료-->
