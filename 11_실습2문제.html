<!DOCTYPE html>
<!-- HTML5 버전 작성-->
<html>
  <!-- html 코드 작성 시작-->
  <head>
    <meta charset="UTF-8" />
    <title>HTML 실습 2문제</title>
  </head>
  <body>
    <!-- mark 태그-->
    <p>이것은 <mark>강조된</mark> 텍스트 입니다.</p>
    <!--u 태그-->
    <p>이것은 <u>밑줄 친</u> 텍스트 입니다.</p>
    <p><small>이것은 작은 텍스트 입니다.</small></p>
    <p>X<sup>2</sup></p>
    <p>y<sup>2</sup></p>
    <p>H<sub>2</sub>O</p>

    <p>
      <abbr title="HyperText MarkUP Language">HTML</abbr>은 웹 페이지를 만드는데
      사용되는 표준 마크업 언어입니다.
    </p>
    <pre>
        이것은 서식이 지정된 텍스트입니다.
        공백과 줄 바꿈을 모두 유지합니다
    </pre>

    <h1>이것은 h2 제목입니다</h1>
    <h2>이것은 h3 제목입니다</h2>
    <h3>이것은 h4 제목입니다</h3>
    <h4>이것은 h5 제목입니다</h4>
    <h5>이것은 h6 제목입니다</h5>

    <p>이것은 문단입니다.</p>

    <table border="1" style="border-collapse: collapse">
      <tr>
        <th>이름</th>
        <th>나이</th>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>나이</td>
      </tr>
      <tr>
        <td>김철수</td>
        <td>25</td>
      </tr>
    </table>
    <ul>
      <li>사과</li>
      <li>오렌지</li>
      <li>바나나</li>
    </ul>
  </body>
</html>
<!--html 코드 작성 종료-->
