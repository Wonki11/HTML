<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
        .컨테이너{
            margin: 0 auto;
            
        }
    </style>
  </head>
  <body>
    <h1>회원 가입</h1>
    <div>
      <div class="컨테이너">
        <label>ID : </label>
        <input
          type="text"
          name="id"
          placeholder="아이디 10글자 이내"
          required
        />
        <button>중복확인</button><br />
        <label>비밀번호 : </label>
        <input
          type="text"
          name="pw1"
          placeholder="영문,숫자,트수문자 포함 8자 이상"
          required
        /><br />
        <label>비밀번호 확인 : </label>
        <input type="text" name="pw2" required /><br />
        <label>Email : </label>
        <input type="text" name="email2" /><select>
          <option value="" required>직접입력</option>
        </select>
      </div>
      <br /><br />
      <label>성별 : </label>
      <input type="radio" name="jender" value="gender" />남성
      <input type="radio" name="gender" value="gender" />여성 <br /><br />
      <label>생년월일 : </label>
      <input type="date" name="birthday" value="birthday" /> <br /><br />
      <label>취미</label>
      <br />
      <input type="radio" name="hobby" value="hobby" />야구
      <input type="radio" name="hobby" value="hobby" />농구
      <input type="radio" name="hobby" value="hobby" />축구
      <input type="radio" name="hobby" value="hobby" />공부
      <input type="radio" name="hobby" value="hobby" />음악감상
      <br /><br /><br />
      <p>자기소개</p>
      <textarea name="intro" rows="10" cols="80"></textarea>
      <button>회원가입</button> <button>다시입력</button>
    </div>
  </body>
</html>
