<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인하기</title>
     <!-- jQuery CDN 주소 가져오기-->
     <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <form action="31_로그인결과.html" id="loginForm" method="get">
        <label for="">아이디 : </label>
        <input type="text" name="" id="loginId">
        <br>
        <label for="">비밀번호 : </label>
        <input type="password" name="" id="loginPw">
        <button type="submit" onclick="로그인버튼(event)">로그인하기</button>
    </form>
    <script>
        function 로그인버튼(event){
            const loginId = $("#loginId").val(); //작성한 아이디 정보가져오기
            const loginPw = $("#loginPw").val(); //작성한 비밀번호 정보가져오기

            // Local Storage 에서 저장된 회원가입 정보 가져오기
            const 저장된ID = localStorage.getItem('signId');
            const 저장된PW = localStorage.getItem('signPw');

            //window.location.href = '31_로그인결과.html'

            //만약에 일치하는 아이디 비밀번호가 없다면
            if(loginId !== 저장된ID && loginPw !== 저장된PW){
                alert("일치하는 아이디,비밀번호가 없습니다.");
                event.preventDefault(); // form이동 막아버림
            }

        
            }
        }
    </script>
</body>
</html>
