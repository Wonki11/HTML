<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
     <!-- jQuery CDN 주소 가져오기-->
     <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>
  <body>
    <form action="30_회원가입결과보기.html" method="get" autocomplete="off">
      <label for="">이름</label>
      <input type="text" name="signName" />
      <br />
      <label for="">나이 : </label>
      <input type="number" name="signAge" id="" />
      <br />
      <label for="">아이디 : </label>
      <input type="text" name="signId" id="" />
      <br />
      <label for="" >비밀번호 : </label>
      <input type="password" id="pw1"/>
      <!-- 회원가입 후 비밀번호는 유출되면 안되기 때문에 전달x-->
      <br />
      <label for="" >비밀번호 확인 : </label>
      <input type="password" id="pw2" />
      <button type="submit" onclick="return 회원가입버튼()">회원가입 완료</button>
    </form>
  </body>
  <script>
    function 회원가입버튼(event){
        const pw1 = $('#pw1').val(); // 비밀번호 1작성한 값 가져오기
        const pw2 = $('#pw2').val(); // 비밀번호 2작성한 값 가져오기

        //만약에 pw1과 pw2가 일치하지 않는다면
        if(pw1 !== pw2){
            alert('비밀번호가 일치하지 않습니다.');
            //비밀번호가 일치하지 않는다 라는 문구만 보여진 상태에서
            //비밀번호가 일치하지 않더라도 회원가입 완료로 값이 넘어감
            //event.preventDefault(); // form 제출을 막아버리는 이벤트
            return false;
        } 
    }
  </script>

  <!--   if(pw1 !== pw2){
            alert("비밀번호가 일치하지않습니다");
        } -->
</html>
