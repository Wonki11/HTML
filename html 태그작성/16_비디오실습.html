<!DOCTYPE html>

  <!--html 코딩시작-->

  <head>
    <meat charset="UTF-8">
      <title>비디오 실습</title>
    </meat>
    <body>
      <h2>비디오 실습</h2>
      <!-- 
            비디오 하나를 비디오들 안에 넣어준 후 비디오를 하나를 controls 를 사용해서
            조작할 수 있는 버튼이 보이게 만들어줌

            autoplay loop muted 사용해서 영상 자동 재생
            <video>
                <source>

        -->
      <video controls>
        <source src="../비디오들/169951-842348732_small.mp4" type="video/mp4">
      </video>
      <video autoplay muted loop>
        <source src="../비디오들/201766-916357972_small.mp4" type="video/mp4">
      </video>
    </body>
  </head>
</html>
