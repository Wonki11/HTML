        <h1>피자 주문 내역</h1>

        <input type="radio" name="size" value="size" /><strong
          >Samll <br />

          <input type="radio" name="size" value="size" />Large <br /><br
        /></strong>

        <div class="토핑">
        <input type="checkbox" name="topping" id="topping" />베이컨<br />
        <input type="checkbox" name="topping" id="topping" />치즈<br />
        <input type="checkbox" name="topping" id="topping" />양파<br />
        <input type="checkbox" name="topping" id="topping" />버섯<br /><br />
        </div>
        <input type="time" name="wishTime" /><br /><br />

        <label>배송시 요청사항 : </label><br /><br />

        <button type="submit">주문하기</button>
      </form>
    </div>
